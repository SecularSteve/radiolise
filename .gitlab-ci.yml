pages:
  image: node:lts
  stage: deploy
  before_script:
    - npm install -g pnpm
  script:
    - pnpm install
    - pnpm run build
    - mv public public-vue
    - mv dist public
    - find public -type f -regex '.*\.\(htm\|html\|txt\|text\|js\|css\)$' -exec gzip -f -k {} \;
  artifacts:
    paths:
      - public
  only:
    - master
