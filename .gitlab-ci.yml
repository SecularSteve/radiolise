pages:
  image: node:lts
  stage: deploy
  script:
    - yarn --frozen-lockfile
    - yarn build
    - mv public public-vue
    - mv dist public
    - find public -type f -regex '.*\.\(htm\|html\|txt\|text\|js\|css\)$' -exec
      gzip -f -k {} \;
  artifacts:
    paths:
      - public
  only:
    - master
